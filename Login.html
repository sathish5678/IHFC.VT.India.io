<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="sathish kumar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page ">
	<title>IHFC</title>
	<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap-5.0.2-dist/js/bootstrap.min.js">
	<link rel="stylesheet" src="css/">

</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="images/logo.png" alt="logo" width="200">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">User Login</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required
										autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<a href="forgot.html" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="showPassword" id="showPassword"
											class="form-check-input" onclick="togglePassword()">
										<label for="showPassword" class="form-check-label">Show Password</label>
									</div>

									<a href="Main1.html" class="btn btn-primary ms-auto">
										Login
									</a>
								</div>
							</form>
						</div>

						<div class="text-center mt-5 text-muted">
							Copyright &copy; &mdash; VT India
						</div>
					</div>
				</div>
			</div>
	</section>


</body>

<script src="js/login.js">
</script>

</html>
